service: rustika-api
frameworkVersion: '3'

plugins:
  - serverless-dotenv-plugin

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  region: us-west-2
  environment:
    MONGO_URI: ${env:MONGO_URI}

functions:
  crateDish:
    handler: src/controllers/PlatosYBebidas/createDish.createDish
    events:
      - httpApi:
          path: /createDish
          method: post
  getOfertas:
    handler: src/controllers/OfertasEspeciales/getOfertasController.getOfertas
    events:
      - httpApi:
          path: /ofertas
          method: get
  postOfertas:
    handler: src/controllers/OfertasEspeciales/postOfertasController.postOfertas
    events:
      - httpApi:
          path: /ofertas
          method: post
  putOfertas:
    handler: src/controllers/OfertasEspeciales/putOfertasController.putOfertas
    events:
      - httpApi:
          path: /ofertas
          method: put
  deleteOfertas:
    handler: src/controllers/OfertasEspeciales/getOfertasController.getOfertas
    events:
      - httpApi:
          path: /ofertas
          method: delete