service: rustika-api
frameworkVersion: '3'

plugins:
  - serverless-dotenv-plugin

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  region: us-west-2
  environment:
    MONGO_URI: ${env:MONGO_URI}

functions:
  getDishes:
    handler: src/controllers/PlatosYBebidas/getDishes.getDishes
    events:
      - httpApi:
          path: /platosyBebidas
          method: get
  getDish:
    handler: src/controllers/PlatosYBebidas/getDish.getDish
    events:
      - httpApi:
          path: /platosyBebidas/{id}
          method: get
  createDish:
    handler: src/controllers/PlatosYBebidas/postDish.createDish
    events:
      - httpApi:
          path: /platosyBebidas
          method: post
  updateDish:
    handler: src/controllers/PlatosYBebidas/putDish.updateDish
    events:
      - httpApi:
          path: /platosyBebidas/{id}
          method: put
  deleteDish:
    handler: src/controllers/PlatosYBebidas/deleteDish.deleteDish
    events: 
      - httpApi:
          path: /platosyBebidas/{id}
          method: delete
  getOfertas:
    handler: src/controllers/OfertasEspeciales/getOfertasController.getOfertas
    events:
      - httpApi:
          path: /ofertas
          method: get
  postOfertas:
    handler: src/controllers/OfertasEspeciales/postOfertasController.postOfertas
    events:
      - httpApi:
          path: /ofertas
          method: post
  putOfertas:
    handler: src/controllers/OfertasEspeciales/putOfertasController.putOfertas
    events:
      - httpApi:
          path: /ofertas
          method: put
  deleteOfertas:
    handler: src/controllers/OfertasEspeciales/getOfertasController.getOfertas
    events:
      - httpApi:
          path: /ofertas
          method: delete