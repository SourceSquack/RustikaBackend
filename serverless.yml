service: aws-lambda-rest-api
frameworkVersion: '3'

plugins:
  - serverless-dotenv-plugin

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  region: us-west-2
  environment:
    MONGO_URI: ${env:MONGO_URI}

functions:
  api:
    handler: src/index.handler
    events:
      - httpApi:
          path: /
          method: get
  getSize1:
    handler: src/controllers/sizesController.getSizes
    events:
      - httpApi:
          path: /solution1
          method: post
  getSize2:
    handler: src/controllers/sizesController2.getSizes2
    events:
      - httpApi:
          path: /solution2
          method: post
  getOfertas:
    handler: src/controllers/OfertasEspeciales/getOfertasController.getOfertas
    events:
      - httpApi:
          path: /ofertas
          method: get
  postOfertas:
    handler: src/controllers/OfertasEspeciales/postOfertasController.postOfertas
    events:
      - httpApi:
          path: /ofertas
          method: post
  putOfertas:
    handler: src/controllers/OfertasEspeciales/putOfertasController.putOfertas
    events:
      - httpApi:
          path: /ofertas
          method: put
  deleteOfertas:
    handler: src/controllers/OfertasEspeciales/getOfertasController.getOfertas
    events:
      - httpApi:
          path: /ofertas
          method: delete